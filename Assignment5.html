
   
 <div  ng-controller = "Assignment5Controller">
<form name="userForm" ng-submit="submitForm()" novalidate>
 
  <label for="first-name">First Name</label><br>
   <input type="text"name="firstname" ng-model="firstname" placeholder="Enter your  first name" required/><br>
<span style="color:red" ng-show="userForm.firstname.$dirty && userForm.firstname.$invalid">
  <span ng-show="userForm.firstname.$error.required">firstname is required.</span>
  </span><br>
 <label for="last-name">Last Name</label><br>
   <input type="text"name="lastname" ng-model="lastname" placeholder="Enter your last name" required/><br>
   <span style="color:red" ng-show="userForm.lastname.$dirty && userForm.lastname.$invalid">
  <span ng-show="userForm.lastname.$error.required">lastname is required.</span>
  </span><br>
<label for="email">E mail</label><br>
<input type="email" name="email" ng-model="email" placeholder="Enter a valid email ID" required/><br>
<span style="color:red" ng-show="userForm.email.$dirty && userForm.email.$invalid">
<span ng-show="userForm.email.$error.required">Email is required.</span>
<span ng-show="userForm.email.$error.email">Invalid email address.</span>
  </span><br>
   <label for="phone no">Phone no</label><br>
   <input type="number" name="number" ng-model="number" placeholder="Enter a valid Phone number"ng-maxlength="10" ng-minlength="10" required/><br><br>
   <span style="color:red" ng-show="userForm.number.$dirty && userForm.number.$invalid">
  <span ng-show="userForm.number.$error.required">phone number is required.</span>
  </span><br>
  
   <label for="gender">Gender</label>
   <select ng-model="Gender" required>
    <option value="">
    <option value="Male">Male
    <option value="female">Female
    </select><br><br>

   <label for="location">City</label>
   <select ng-model="location" required>
    <option value="">
    <option value="delhi">Delhi
    <option value="pune">Pune
    <option value="chandigarh">Chandigarh
    <option value="mumbai">Mumbai
    </select>
    <button type="submit"  ng-disabled="userForm.firstname.$dirty && userForm.firstname.$invalid ||
  userForm.email.$dirty && userForm.email.$invalid || userForm.number.$dirty && userForm.number.$invalid||userForm.lastname.$dirty && userForm.lastname.$invalid" >Submit</button>
    <p ng-repeat="user in userArray">
            {{ user }}
        </p>
    <button ng-click = "reset()">Clear</button>
